# ⚛️ Quantum Computing Simulator API Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.min-response-size=1024

# Spring Boot Application
spring.application.name=quantum-computing-simulator
spring.application.description=REST API for simulating quantum algorithms in real-time

# Logging Configuration
logging.level.root=WARN
logging.level.com.quantum=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot.actuate=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.indent-output=true

# Async Configuration (for quantum job processing)
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100
spring.task.execution.pool.allow-core-thread-timeout=true
spring.task.execution.thread-name-prefix=quantum-worker-

# API Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.use-root-path=true

# Actuator (for monitoring and health checks)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.simple.enabled=true

# Application Info
info.app.name=Quantum Computing Simulator
info.app.description=A comprehensive REST API for simulating quantum algorithms
info.app.version=1.0.0
info.company.name=Quantum Team
info.company.url=https://github.com/quantum-simulator
